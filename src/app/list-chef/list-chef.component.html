<br/>
<h2>Listado de Chefs</h2>
<br/>
<div>
    <form class="row g-3" (ngSubmit)="searchChefByLastName()">
        <div class="col-auto">
            <label class="form-control-plaintext" for="lastName">LastName :</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" id="lastName" 
            name="lastName" required [(ngModel)]="lastName" placeholder="Search Chef" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Search</button>
        </div>
    </form>
</div>
<br/>
<table class="table table-striped">
    <thead class="thead_dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Fistname</th>
            <th scope="col">Lastname</th>
            <th scope="col">DNI</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let chef of chefs">
            <tr>
                <th scope="row">{{ chef.id }}</th>
                <td>{{chef.firstName}}</td>
                <td>{{chef.lastName}}</td>
                <td>{{chef.dni}}</td>
                <td>{{chef.address}}</td>
                <td>{{chef.phone}}</td>
                <td>{{chef.email}}</td>
                <td>
                    <button type="submit" (click)='deleteChef(chef)' class="btn btn-danger">Delete</button>
                    <button type="submit" (click)='updateChef(chef)' class="btn btn-primary">Update</button>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
