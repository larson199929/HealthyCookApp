<br/>
<h2>Registro de Beginner</h2>

<br/>
<div>
    <form (ngSubmit)="(insertBeginner())">
        <div>
            <input type="hidden" id="BeginnerId" name="BeginnerId"
            required [(ngModel)]="beginner.id">             
        </div>
        
        <div class="mb-3">
            <label for="firstName">FirstName :</label>
            <input type="text" class="form-control" id="firstName"
            name= "firstName" placeholder="FirstName"
            required [(ngModel)]="beginner.firstName" />
        </div>

        <div class="form-group col-md-6">
            <label for="LastName">lastName :</label>
            <input type="text" class="form-control" id="lastName"
            name= "lastName" placeholder="LastName"
            required [(ngModel)]="beginner.lastName" />
        </div>

        <div class="form-group col-md-6">
            <label for="LastName">DNI :</label>
            <input type="text" class="form-control" id="dni"
            name="dni" placeholder="DNI"
            required [(ngModel)]="beginner.dni" />
        </div>

        <div class="form-group col-md-6">
            <label for="address">Address :</label>
            <input type="text" class="form-control" id="address"
            name="address" placeholder="Address"
            required [(ngModel)]="beginner.address" />
        </div>

        <div class="form-group col-md-6">
            <label for="phone">Phone :</label>
            <input type="text" class="form-control" id="phone"
            name="phone" placeholder="Phone"
            required [(ngModel)]="beginner.phone" />
        </div>

        <div class="form-group col-md-6">
            <label for="email">Email :</label>
            <input type="text" class="form-control" id="email"
            name="email" placeholder="Email"
            required [(ngModel)]="beginner.email" />
        </div>

        <button type="submit" class ="btn btn-success">Save</button>

    </form>
</div>
