<br/>
<h2>Listado de Recipes</h2>
<br/>
<div>
    <form class="row g-3" (ngSubmit)="searchRecipeByDate()">
        <div class="col-auto">
            <label class="form-control-plaintext" for="publication_date">Publication Date :</label>
        </div>
        <div class="col-auto">
            <input type="date" class="form-control" id="publication_date" 
            name="publication_date" required [(ngModel)]="date" placeholder="Search Recipe" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Search</button>
        </div>
    </form>
</div>
<br/>
<table class="table table-striped">
    <thead class="thead_dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Description</th>
            <th scope="col">Publication Date</th>
            <th scope="col">Assessment</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let recipe of recipes">
            <tr>
                <th scope="row">{{ recipe.id }}</th>
                <td>{{recipe.description}}</td>
                <td>{{recipe.publication_date}}</td>
                <td>{{recipe.assessment}}</td>

                <td>
                    <button type="submit" (click)='deleteRecipe(recipe)' class="btn btn-danger">Delete</button>
                    <button type="submit" (click)='updateRecipe(recipe)' class="btn btn-primary">Update</button>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
