<div>
    <form (ngSubmit)="updateChef()">
        <div *ngIf="chef">
            <div class="form-group col-md-6">
                <label for="firstName">FirstName :</label>
                <input type="text" class="form-control" id="firstName"
                name= "firstName" placeholder="FirstName"
                required [(ngModel)]="chef.firstName" />
            </div>
    
            <div class="form-group col-md-6">
                <label for="LastName">lastName :</label>
                <input type="text" class="form-control" id="lastName"
                name= "lastName" placeholder="LastName"
                required [(ngModel)]="chef.lastName" />
            </div>
    
            <div class="form-group col-md-6">
                <label for="LastName">DNI :</label>
                <input type="text" class="form-control" id="dni"
                name="dni" placeholder="DNI"
                required [(ngModel)]="chef.dni" />
            </div>
    
            <div class="form-group col-md-6">
                <label for="address">Address :</label>
                <input type="text" class="form-control" id="address"
                name="address" placeholder="Address"
                required [(ngModel)]="chef.address" />
            </div>
    
            <div class="form-group col-md-6">
                <label for="phone">Phone :</label>
                <input type="text" class="form-control" id="phone"
                name="phone" placeholder="Phone"
                required [(ngModel)]="chef.phone" />
            </div>
    
            <div class="form-group col-md-6">
                <label for="email">Email :</label>
                <input type="text" class="form-control" id="email"
                name="email" placeholder="Email"
                required [(ngModel)]="chef.email" />
            </div>
        </div>
        <button type="submit" class ="btn btn-success">Save</button>
    </form>
</div>
